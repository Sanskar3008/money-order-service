server:
  port: 8083

spring:
  application:
    name: money-order-service

    datasource:
      url: jdbc:h2:mem:agentdb
      driver-class-name: org.h2.Driver
      username: sa
      password:

    jpa:
      hibernate:
        ddl-auto: update
      show-sql: true

    h2:
      console:
        enabled: true
        path: /h2-console

  jwt:
    secret: rmo-secret-key-rmo-secret-key-rmo-secret-key

