server:
  port: 8083

spring:
  datasource:
    url: jdbc:h2:mem:rmo
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://dummy-issuer

rmo:
  per-check-limit: 50000
  max-orders: 20
  fee-amount: 500
  compliance-threshold: 100000

agent-limit:
  url: http://localhost:8082
